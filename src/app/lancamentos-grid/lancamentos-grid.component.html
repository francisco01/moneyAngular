<p-table [value]="lancamentos" [paginator]="true" [rows]="6"
        [responsive]="true">
          <!-- <p-column field="pessoa"></p-column> -->
          <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
                <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lan>
            <tr>
                <td>{{lan.pessoa}}</td>
                <td>{{lan.descricao}}</td>
                <td style="width: 120px;
                text-align: center;">{{lan.dataVencimento}}</td>
                <td style="width: 120px;
                text-align: center;">{{lan.dataPagamento}}</td>
                <td style="width: 120px;
                text-align: right;"
                [ngStyle]="{color: lan.tipo === 'DESPESA'? 'red': 'blue'}">{{lan.valor}}</td>
                <td style="width: 90px; text-align: center;">
                  <a pButton type="button" icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton type="button" icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
        </p-table>
