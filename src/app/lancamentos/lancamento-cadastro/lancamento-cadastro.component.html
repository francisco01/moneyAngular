<div class="container">
  <form #lancamentoForm="ngForm" action="">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamentos</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6  ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"
        [readonlyInput]="true" [showIcon]="true" name="vencimento"
        ngModel #vencimento="ngModel" required></p-calendar>

        <app-message [control]="vencimento" error="required"
          text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"
        [readonlyInput]="true" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel
          #descricao="ngModel"
          required minlength="5">

          <app-message [control]="descricao" error="required"
          text="Informe uma descricao"></app-message>

          <app-message [control]="descricao" error="minlength"
          text="Mínimo de
          {{ descricao.errors?.minlength?.requiredLength }} caracteres">
        </app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask
        [options]="{prefix: '', thousands: '.', decimal: ','
        ,allowNegative: false}" ngModel name="valor" required>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
       <p-dropdown [options]="categorias" placeholder="Selecione"
       name="categoria" ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione"
        [filter]="true" name="pessoa" ngModel required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="button" label="Novo"
        class="ui-button-info" style="margin-left: 10px;"></button>
        <a href="#" style="margin-left: 10px;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>

</div>
