<div class="container">
  <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)" >
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome" ngModel
          #nome="ngModel" required minlength="5"
          [(ngModel)]="pessoa.nome">

          <app-message [control]="nome" error="required"
          text="Informe o nome"></app-message>

          <app-message [control]="nome" error="minlength"
          text="O nome deve conter o mínimo de 5 caracters"></app-message>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Logradouro</label>
          <input pInputText type="text" name="logradouro" ngModel
          #logradouro="ngModel" required [(ngModel)]="pessoa.endereco.logradouro">

          <app-message [control]="logradouro" error="required"
          text="Informe o logradouro"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Número</label>
          <input pInputText type="text" name="numero" ngModel
          #numero="ngModel" required [(ngModel)]="pessoa.endereco.numero">

          <app-message [control]="numero" error="required"
          text="Informe o número"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Complemento</label>
          <input pInputText type="text" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Bairro</label>
          <input pInputText type="text" name="bairro" ngModel
          #bairro="ngModel" required [(ngModel)]="pessoa.endereco.bairro">

          <app-message [control]="bairro" error="required"
          text="Informe o bairro"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CEP</label>
          <p-inputMask mask="99.999-999" name="cep" ngModel
          #cep="ngModel" required [(ngModel)]="pessoa.endereco.cep"></p-inputMask>

          <app-message [control]="cep" error="required"
          text="Informe o CEP"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Cidade</label>
          <input pInputText type="text" name="cidade" ngModel
          #cidade="ngModel" required [(ngModel)]="pessoa.endereco.cidade">

          <app-message [control]="cidade" error="required"
          text="Informe a cidade"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Estado</label>
          <input pInputText type="text" name="estado" ngModel
          #estado="ngModel" required [(ngModel)]="pessoa.endereco.estado">

          <app-message [control]="estado" error="required"
          text="Informe o estado"></app-message>
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"
          [disabled]="pessoaForm.invalid"></button>
          <button pButton type="button" label="Novo"
          class="ui-button-info" style="margin-left: 10px;"></button>
          <a href="#" style="margin-left: 10px;"
          routerLink="/pessoas">Voltar para a pesquisa</a>
        </div>

    </div>
  </form>

</div>
