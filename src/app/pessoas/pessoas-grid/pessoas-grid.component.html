<p-table [value]="pessoas" [paginator]="true" [rows]="6"
        [responsive]="true">
          <!-- <p-column field="pessoa"></p-column> -->
          <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-p>
            <tr>
                <td>{{p.nome}}</td>
                <td>{{p.cidade}}</td>
                <td style="width: 120px;
                text-align: left;">{{p.estado}}</td>
                <td style="width: 120px;
                text-align: left;"
                pTooltip="" tooltipPosition="top">{{p.status}}</td>
                <td style="width: 90px; text-align: center;">
                  <a pButton type="button" icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton type="button" icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
        </p-table>
