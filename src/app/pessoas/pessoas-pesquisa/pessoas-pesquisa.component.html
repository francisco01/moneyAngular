<div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina"
        [responsive]="true" emptyMessage="Nenhuma pessoa encontrada"
        [lazy]="true" [totalRecord]="totalRegistros" (onLazyLoas)="aoMudarPagina($event)">

          <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-p>
            <tr>
                <td>{{p.nome}}</td>
                <td>{{p.cidade}}</td>
                <td style="width: 120px;
                text-align: left;">{{p.estado}}</td>
                <td style="width: 120px;
                text-align: left;"
                pTooltip="" tooltipPosition="top">
                <a pButton type="button" (click)="alterarStatus(p)">{{p.status}}</a></td>
                <td style="width: 90px; text-align: center;">
                  <a pButton type="button" icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton type="button" icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(p)"></button>
                </td>
            </tr>
        </ng-template>
        </p-table>

      </div>

      <div class="ui-g-12">
        <a pButton type="submit" label="Nova Pessoa"
        routerLink="/pessoas/novo"></a>
      </div>
    </div>
  </div>
