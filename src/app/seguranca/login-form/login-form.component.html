<div class="container">
  <form #loginForm="ngForm">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="text" name="usuario" placeholder="E-mail"
        ngModel #usuario required >
      </div>

      <div class="ui-g-12">
        <input pInputText type="text" name="senha" placeholder="senha"
        ngModel #senha required >
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login"
        [disabled]="!loginForm.valid"
        (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>

    </div>
  </form>

</div>
